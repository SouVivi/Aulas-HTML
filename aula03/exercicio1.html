  <h1> marcações</h1>

    <p> paragrafo em ingles section: &sect;</p>
    <p> por cento por milhão: &permil;</p>

    <p> multiplicação: &times;</p>
    <p> yen: &yen;</p>
    <!-- alt+shift+ seta para baixo -->
    <p> barra vertical: &#124;</p>
