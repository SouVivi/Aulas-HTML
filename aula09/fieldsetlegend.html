<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="est.css">
    <title>Exercicio</title>
</head>
<body>
    <head>
        <h1>Aprendendo Fieldset e Legend</h1>
    </head>
    <Main>
        <form action="dpessois" name="dados" id="dados">
        
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="name">Nome:</label>
                <input type="text"><br><br>
    
                <label for="sobrenome">Sobrenome:</label>
                <input type="text"><br><br>
    
                <label for="genero">Genero:</label>
                <input type="radio" name="genero">Maculino
                <input type="radio" name="genero">Feminino<br><br>
    
                <label for="adress">Endereco:</label>
                <input type="text"><br><br>
            </fieldset><br>
        

            <fieldset>
                <legend>Hobbies</legend>
                <label for="hobbies">Hobbies:</label>
                <input type="checkbox">Dancar<br>
                <input type="checkbox">Cantar<br>
                <input type="checkbox">Correr<br>
                <input type="checkbox">Desenhar<br>
                <input type="checkbox">Ler<br><br><br><br>
    
            </fieldset>
            <input type="submit">
            <input type="reset">




        </form>
    </Main>
</body>
</html>
