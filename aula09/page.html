<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de Formulario</title>
</head>
<body>
    <header>
        <h1>Select e datalist</h1>
    </header>
    <main>
        <form action="cadastro" method="post" autocomplete="on"></form>
        <p>
            <label for="iest">Estado:</label>
            <select name="Estado" id="iest">

            <option value=""selected>---Escolha---</option>   
            <optgroup label="Regiao Sudeste">    
            <option value="SP">Sao Paulo</option>
            <option value="MG">Minas Gerais</option>
            <option value="BA">Bahia</option>
            <option value="RJ">Rio de Janeiro</option>
            </optgroup>

            <optgroup label="Regiao Nordeste">
            <option value="MA">Maranhao</option>
            <option value="PE">Pernanbuco</option>
            <option value="RN">Rio Grande do Sul</option>
            </optgroup>
        </select>
        </p>
        <p>
            <label for="iprof">Profissao</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administracao</option>
                <option>Contador</option>
                <option>Desenvolvedor</option>
            </datalist>
        </p>
        <p>
            <label for="msg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Deixe sua mensagem aqui ..."></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </main>
    
</body>
</html>
